{% extends "conf/base.html" %}
{% block content %}
<main class="form-container">
    <form class="auth-form" method="POST" action="/update/">
        {% csrf_token %}
        <h2>My Profile</h2>

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" value="{{ user.first_name }}" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" value="{{ user.last_name }}" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" value="{{ user.phone_number }}" required>

        <button type="submit" class="btn-submit">Save Changes</button>
    </form>

    <form class="auth-form" method="POST" action="/account/change-password/">
        {% csrf_token %}
        <h2>Change Password</h2>

        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="current_password" required>

        <label for="new_password1">New Password</label>
        <input type="password" id="new_password1" name="new_password1" required>

        <label for="new_password2">Confirm New Password</label>
        <input type="password" id="new_password2" name="new_password2" required>

        <button type="submit" class="btn-submit">Change Password</button>
    </form>
</main>
{% endblock %}
